<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css"/>
	<title>Javasript Game Pong Game</title>
</head>


<body id="bgcolor">

	<div id="play" class="playArea">

	
		<h1 id="gameover" style="font-size: 300px;color: red;"></h1>
		<div id="levelInfo" style="font-size: 40px;position:absolute;color:white;left:0px;top:-50px;width:260px;"></div>
		<div id="touchInfo" style="top:-50px;" class="devInfo"></div>
		<div id="batInfo" style="top:0px;" class="devInfo"></div>
		<div id="puckInfo" style="top:50px;" class="devInfo"></div>
		<div id="safeInfo" style="top:100px;" class="devInfo"></div>
		<div id="puckTopInfo" style="top:150px;" class="devInfo"></div>
		<div id="speedInfo" style="top:200px;" class="devInfo"></div>

		<div id="puck" style="font-size: 100px;position:absolute;color: orange;top:300px;left:300px"></div>
		<div id="bat" style="font-size: 100px;position:absolute;color:white;top:320px"></div>
		<!-- <div style="font-size: 100px;position:absolute;color:white;left: 1800px">|<br>|<br>|<br>|<br>|<br>|</div> -->

	</div>

	<script src="script.js"></script>
</body>
</html>
